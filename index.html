<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samia Future</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: #1a1a2e;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    nav a:hover {
      background: rgba(255,255,255,0.1);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 4rem);
      padding: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    .hero-image {
      max-width: 100%;
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      transform: translateX(-0.8rem);
    }
  </style>
</head>
<body>
  <header>
    <h1>Samia Future</h1>
    <nav>
      <a href="contact">Contact Us</a>
    </nav>
  </header>
  <main>
    <img src="samia-black-bg.png" alt="Samia Future LTD - Empowering Minds, Uplifting Communities" class="hero-image">
  </main>
</body>
</html>
