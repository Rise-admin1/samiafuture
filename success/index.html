<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent - Samia Future</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #f5f4f8 0%, #e8e6f0 100%);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: #1a1a2e;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    header h1 a {
      color: inherit;
      text-decoration: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    nav a:hover {
      background: rgba(255,255,255,0.1);
    }
    main {
      padding: 2.5rem 1.5rem;
      max-width: 480px;
      margin: 0 auto;
    }
    .success-card {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 24px rgba(26, 26, 46, 0.08);
      text-align: center;
    }
    .success-card h2 {
      margin: 0 0 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a1a2e;
    }
    .success-card p {
      margin: 0 0 1.5rem;
      color: #374151;
      line-height: 1.5;
    }
    .success-card a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #1a1a2e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .success-card a:hover {
      background: #252540;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="../">Samia Future</a></h1>
    <nav>
      <a href="../contact/">Contact Us</a>
    </nav>
  </header>
  <main>
    <div class="success-card">
      <h2>Thank you</h2>
      <p>Your message has been sent successfully.</p>
      <a href="../">Back to home</a>
    </div>
  </main>
</body>
</html>
